#version: '3.8'

services:
  # ðŸ§© MongoDB Database
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # ðŸš€ Express + TypeScript App
  express-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: express-app
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/mydb?authSource=admin
      PORT: 5000
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      # Mount project files for live editing (hot reload)
      - .:/app
      # Keep node_modules isolated from host
      - /app/node_modules
    command: npm run dev # ðŸ‘ˆ runs ts-node or nodemon in dev mode

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
